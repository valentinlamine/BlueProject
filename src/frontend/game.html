<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_choice.css">
    <title>Admin Simulator</title>
</head>
<body>
    {{.AllEvents.Title}}
    <div class="left_choice">
        <a id="left_choice_link" href="">
            <div class="info">
                <span id="left-text">left text replacement</span>
            </div>
            <img id="left-image" class="left-img" src="" alt="">
        </a>
    </div>
    <div class="right_choice">
        <a id="right_choice_link" href="">
            <div class="info" id="info_bottom_mobile">
                <span id="right-text">right text replacement</span>
            </div>
            <img id="right-image" class="right-img" src="" alt="">
        </a>
    </div>
    <div class="center_text">
    <h1 id="main-title">main title replacement</h1>
    <p id="main-text">
        main text replacement
    </p>
    <p>
        Cliquez sur <span id="replace_left"></span> PARTIE GAUCHE <br>
        Cliquez sur <span id="replace_right"></span> PARTIE DROITE
    </p>
    </div>
</body>
</html>
