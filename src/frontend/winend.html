<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style_info.css">
    <title>Admin Simulator</title>
</head>
<body>
    <div class="header-left">
        <h1>{{.PlayerInfo.Username}}</h1>
        <h2>Budget : {{.PlayerInfo.Budget}}€</h2>
    </div>
    <div class="header-right">
        <h1>Réputation : {{.PlayerInfo.Reputation}}%</h1>
        <h2>État école : {{.PlayerInfo.State}}%</h2>
    </div>
    <div class="bg-image">
        <img src="/ASSETS/ynov_final.png" alt="a background blurred picture">
    </div>
    <div class="bg-text">
        <h1>Félicitations !</h1>
        <h2 id="result">{{.FinalNotation}}</h2>
        <p> 
            Grace à vos choix et votre travail, vous avez réussi à faire de l'école une référence dans le monde de l'informatique.
        </p>
        <button action="/">Recommencer !</button>
    </div>
</body>
</html>
